<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tea House</title>
    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <!-- font awesome cnd -->
    <script
      src="https://kit.fontawesome.com/2fbb00e093.js"
      crossorigin="anonymous"
    ></script>
    <!-- tailwind cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <!-- main container -->
    <main class="max-w-screen-xl mx-auto px-16 lg:px-28">
      <!-- header section -->
      <header class="flex pt-10 mb-20">
        <!-- text content -->
        <div>
          <h1 class="font-semibold text-5xl md:text-7xl">
            It's good <br />
            tea time at The <br />
            Tea House
          </h1>
          <br />
          <p class="text-gray-500 w-3/4">
            Tea and Botanical Solutions Supplier Give Optimum Satisfaction To
            Your Taste Buds.
          </p>
          <br />
          <button
            class="bg-gradient-to-r from-red-600 to-orange-400 text-white px-5 py-3 rounded-lg font-semibold"
          >
            Explore More <i class="fa-solid fa-arrow-right -rotate-45"></i>
          </button>
        </div>
        <!-- image content -->
        <div class="relative">
          <!-- img -->
          <div>
            <img class="w-full" src="./images/banner.png" alt="" />
          </div>
          <!-- card -->
          <div
            class="flex items-center bg-white shadow-lg px-2 py-2 md:px-10 lg:py-4 rounded-lg absolute top-28 md:top-80 md:left-32 lg:left-20"
          >
            <!-- icon -->
            <div><i class="fa-solid fa-star text-4xl text-amber-500"></i></div>
            <!-- rating -->
            <div class="ml-2">
              <h2 class="lg:text-2xl font-bold">5.00</h2>
              <p class="text-neutral-500">Trust Pilot Ratings</p>
            </div>
          </div>
        </div>
      </header>
    </main>
  </body>
</html>
